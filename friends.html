<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Spectral' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Germania One' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href='style.css' rel='stylesheet'>
    <link rel="icon" type="image/x-icon" href="Writers_Block_Logo_1.svg">
    <title>Writers' Block</title>
</head>
<body>
    <style>
        @media (min-height: 850px) {
            footer {
                display: show;
            }
        }
    </style>
    <div class="head">
    <main>
        <header>
        <h1>Writers Block</h1> 
        </header>
    </div>
    <div class="input-group mb-3" style="margin-left: 5vw; margin-right: 5vw; width: 90vw; margin-top: 5vh;">
        <span class="input-group-text" id="basic-addon1" style="background-color: #cad2c5; color: white;">@</span>
        <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" id="clickyreset">
      </div>
      <div class="input-group" style=" margin-left: 5vw; margin-right: 5vw; width: 90vw; height: 25vh;">
        <span class="input-group-text" style="background-color: #cad2c5; color: white;">Message</span>
        <textarea class="form-control" aria-label="Message" id="clickyreset2"></textarea>
      </div>
            <input type="submit" value="Add another friend" class="btn btn-secondary" onclick="clickreset(['clickyreset', 'clickyreset2'])" style="
            margin-left: 45vw;
            margin-right: 45vw;
            width: 10vw;
            margin-top: 1vw;
            ">
            <a href="home.html"><button class="btn btn-secondary" style="margin-left: 45vw; margin-right: 45vw; width: 10vw; margin-top: 1vw;">Finish</button></a>
        </div>
        <img src="Writers_Block_Logo_1.svg" alt="Logo" style="
        position: absolute;
        left: 46vw;
        bottom: 0;
        height: auto;
        width: 8vw;
        ">
    </main>
    <footer style="display: none;">
        <p>Writers Block, created by Tristan Fay--<a href="https://github.com/TarTelperion/startup">github</a></p>
    </footer>
    <script>
        function clickreset(names) {
            names.forEach((name) => document.getElementById(name).value = "");
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
